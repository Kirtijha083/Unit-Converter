<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 id="heading">Unit Converter</h1>

    <div id="container">

      <div class="input-div">
        <label>Feet</label> <br />
        <input type="number"  id="feet" class="inpt" />
      </div>

      <div class="input-div">
        <h1>+</h1>
      </div>

      <div class="input-div">
        <label>Inches</label> <br />
        <input type="number"  id="inch" class="inpt" />
      </div>

      <div class="inpt-div">
        <button id="convertBtn" class="btn">Convert</button>
      </div>

      <div class="inpt-div">
        <!-- <label>Centimeter</label> <br /> -->
        <input type="number" placeholder="Centimeter" id="cm" class="inpt" />
      </div>

    </div>
    <script src="app.js"></script>
  </body>
</html>
